<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a=+prompt("enter a value");
let b=+prompt("enter value");
console.log("arithmetic operators");
console.log(a+b);
console.log(a-b);
console.log(a*b);
console.log(a/b);
console.log(a%b);
console.log(a++);
console.log(a);
console.log(++a);
console.log(a--);
console.log(a);
console.log(--a);
console.log(b**3);
console.log("assignment operators");
console.log(a+=5);
console.log(a/=5);
console.log(a*=5);
console.log("comparison operators");
console.log(a==b);
console.log(a===b);
console.log(a<b);
console.log(a>b);
console.log(a>=b);
console.log(a<=b);
console.log(a!=b);
console.log(a!==b);
console.log("logical operators");
console.log("true&&true",a>5 && b>5);
console.log("true&&false",a>5 && b>5);
console.log("false&&true",b>100 && a>5);
console.log("false&&false",b>100 && b>100);
console.log("true||true",a>5||b>5);
console.log("true||false",a>5||b>100);
console.log("false||true",b>100||a>5);
console.log("false||false",b>100||b>100);







    </script>




   
    
</body>
</html>
